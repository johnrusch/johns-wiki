rator=u,this.hydrate},e,this)}attributeChangedCallback(){this.hydrate()}},l(p,"observedAttributes",["props"]),p))}})();</script><astro-island uid="ZlpSUs" prefix="r0" component-url="/_astro/Carousel.d60f6a99.js" component-export="CarouselDefault" renderer-url="/_astro/client.55138a3a.js" props="{&quot;items&quot;:[1,[[0,{&quot;id&quot;:[0,&quot;blog/Page Initially Scrolling to Bottom of Content on Refresh.md&quot;],&quot;slug&quot;:[0,&quot;blog/page-initially-scrolling-to-bottom-of-content-on-refresh&quot;],&quot;body&quot;:[0,&quot;## The Problem\n\nI was working on my Portfolio website when I noticed an issue with some of the pages. \n\nFrom a mobile screen size, if the text content of my page overflowed, the initial scroll position would be at the bottom of the page. Like this:\n\n![](../../../images/scrollIssueScreenshot.webp)\n\nEverything else was looking and acting like I wanted it to. I did have particular demands for the scrolling behavior between mobile and desktop screen sizes, so I was unsure if I&#39;d be able to get the behavior I wanted (page starts with the scroll position at the top) given my other requirements.\n\nI had also just implemented Tailwind CSS styles throughout my code. I had actually spent a lot of time writing CSS rules, especially for my animations. However, I didn&#39;t really want to make my own Carousel component and I thought the Material/Tailwind Carousel component looked nice, so I added it and then said ah heck, why don&#39;t I try out Tailwind for the rest of the CSS. In the end, this wasn&#39;t a poor decision and I was able to get everything I wanted to work.\n\n## The Solution\n\nI had added some customizations to my Tailwind configuration to add some height styles. I wanted to set the height of elements relative to the view height so that my content and my fixed header and footer could coexist ☮️peacefully☮️. The element that contained my text content and an image on the page had my custom `h-75h` (`height: 75vh;`) Tailwind class on it, and when I removed it the page initialized with its scroll position at the top. However, this alone was not the sole source of the problem.\n\nMy page layout looks something like this:\n```html\n&lt;BaseLayout&gt;\n\t&lt;main&gt;\n\t\t&lt;section&gt;\n\t\t\tText content here\n\t\t&lt;/section&gt;\n\t\t&lt;section&gt;\n\t\t\t&lt;img /&gt;\n\t\t&lt;/section&gt;\n\t&lt;/main&gt;\n&lt;/BaseLayout&gt;\n```\n\nFrom a desktop screen size, the text renders on the left side of the page and the image renders on the right side. I decided that on a mobile screen size, I wanted the layout to adapt so that the image would render as a broad strip at the top with the scrollable text content underneath. To achieve this, I set `flex-direction: column-reverse;` on the `&lt;main&gt;` element. This [reverses the direction of the flex container&#39;s main axis](https://www.w3.org/TR/css-flexbox-1/#flex-direction-property). \n\nThe unit used to define the height of this element (in confluence with my other CSS rules) affects where the page&#39;s initial scroll position is set. I&#39;m not entirely sure why this happens yet. To solve my problem though, I needed to **remove the `height: 80vh;` rule from my element.**&quot;],&quot;collection&quot;:[0,&quot;items&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Page Initially Scrolling to Bottom of Content on Refresh&quot;],&quot;description&quot;:[0,null],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/broken-ipad.5bdf97d7.webp&quot;],&quot;width&quot;:[0,1500],&quot;height&quot;:[0,1000],&quot;format&quot;:[0,&quot;webp&quot;],&quot;orientation&quot;:[0]}],&quot;imageAlt&quot;:[0,&quot;Person looking at a broken iPad&quot;],&quot;link&quot;:[0,null],&quot;draft&quot;:[0,false],&quot;createdDate&quot;:[3,&quot;2023-09-27T10:07:17.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;computer&quot;],[0,&quot;blog&quot;]]]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;blog/Using AWS Glue.md&quot;],&quot;slug&quot;:[0,&quot;blog/using-aws-glue&quot;],&quot;body&quot;:[0,&quot;I have a project at work in which I&#39;m re-designing the process that a legacy application is ingesting data from another product offered by my company. When talking with a coworker, he stressed that the area of expertise for this project is Data Engineering. While I still don&#39;t really have all the details about what distinguishes this category of engineering from general Software Engineering, I do know about AWS services and wondered if **AWS Glue** could be a good solution.\n\n## What is AWS Glue?\n\nAWS Glue is a service that AWS offers that they also manage, which means that as the customer, you don&#39;t need to provision computers to run software or really even worry about the software. It is also \&quot;serverless\&quot; which specifically has to do with the not provisioning computers part. AWS takes responsibility for making sure that there is some computing hardware or device available to run whatever it is that you want to do with the computer.\n\nBasic definitions out of the way, AWS Glue is what is known as an \&quot;Extract, Transform, and Load\&quot; service, or ETL. \&quot;Extract\&quot; is for how the service pulls data from a data source with some particular settings. \&quot;Transform\&quot; is for processes that are used to manipulate or change the data. Finally, \&quot;Load\&quot; is for placing the changed data onto a new data location. Altogether, ETL processes are commonly used for maintaining and organizing data as well as for analytics.\n\nAWS Glue is not the only ETL service offered by AWS. They also offer:\n1. AWS Data Pipelines: \n    - similar to Glue in that it is used for orchestrating ETL workflows, moving and changing data between AWS services and/or data sources outside of AWS (on premises)\n    - different in that it is less managed than Glue. Users must configure and control their computing services. This allows it to be more configurable than Glue\n    - As of September 2023, Data Pipelines aren&#39;t accessible from the console and are in \&quot;maintenance mode\&quot;\n2. AWS Batch\n    - not explicitly for ETL, but used for batch processing and can be used for ETL processes\n    - also less managed than Glue, users must provision resources such as EC2 instances, et al. Once again this allows more areas that are customizable in workflows\n3. Amazon Kinesis Data Firehose\n    - used for real-time data analytics\n    - can&#39;t perform as complex transformations as Glue, better suited for broadcasting event streams and changes\n4. Amazon EMR (Elastic MapReduce)\n    - \&quot;Big data\&quot; cluster computing, ideal for processing big huge amounts of data\n5. AWS Lambda\n    - on-demand computing and function execution, so not specifically for ETL but because of the ease at which it can be configured with other AWS services and resources, ETL processes can be set up on the code level\n    - great for a little task\n\nSome facets of AWS Glue that distinguishes it from other ETL services:\n- Data Catalog: manages schema and metadata about data sources\n- Code Generation: with simple cases in the console, can just use a visual editor instead of writing scripts\n- Scheduler: capable of scheduling ETL processes with a built-in scheduling component\n\n\n&quot;],&quot;collection&quot;:[0,&quot;items&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Using AWS Glue&quot;],&quot;description&quot;:[0,&quot;Tried learning, got stuck :(&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/resized_IMG_0668-EDIT.jpg.88a5a030.webp&quot;],&quot;width&quot;:[0,2679],&quot;height&quot;:[0,1717],&quot;format&quot;:[0,&quot;webp&quot;],&quot;orientation&quot;:[0]}],&quot;imageAlt&quot;:[0,&quot;The pool area at a hotel in Phoenix&quot;],&quot;link&quot;:[0,null],&quot;draft&quot;:[0,false],&quot;createdDate&quot;:[3,&quot;2023-09-25T15:54:57.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;computer&quot;]]]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;blog/Saying Goodbye.md&quot;],&quot;slug&quot;:[0,&quot;blog/saying-goodbye&quot;],&quot;body&quot;:[0,&quot;\nI went to the café that I worked at for several years. As I was leaving with coffees and food, I saw a family who are regulars there sitting outside. I went over to them to say hello before I left.\n\nTheir son had grown quite a bit since I&#39;d last seen them. He was getting frustrated trying to tell me something, not wanting help from his parents. After he was done, his parents and I shared how we&#39;d been doing lately and other brief pleasantries. In a lull in our conversation, the dad said, \&quot;well, don&#39;t want your coffees to get cold.\&quot; Meaning that I should probably leave, which was fine with me. There really wasn&#39;t much else to say and it wasn&#39;t like our conversation was really taking off. So I said bye, hope they have a nice day, whatever.\n\nIt&#39;s interesting that we feel inclined to come up with reasons why we say goodbye.&quot;],&quot;collection&quot;:[0,&quot;items&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Saying Goodbye&quot;],&quot;description&quot;:[0,null],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/resized_IMG_0692.JPG.8ca79ed1.webp&quot;],&quot;width&quot;:[0,2067],&quot;height&quot;:[0,2611],&quot;format&quot;:[0,&quot;webp&quot;],&quot;orientation&quot;:[0]}],&quot;imageAlt&quot;:[0,&quot;a child in a power ranger&#39;s costume walking away&quot;],&quot;link&quot;:[0,null],&quot;draft&quot;:[0,false],&quot;createdDate&quot;:[3,&quot;2023-09-24T19:47:45.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;blog&quot;]]]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;art/Somewhere in France.md&quot;],&quot;slug&quot;:[0,&quot;art/somewhere-in-france&quot;],&quot;body&quot;:[0,&quot;This is from our trip to France when we visited the Camargue nature reserve.&quot;],&quot;collection&quot;:[0,&quot;items&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;So
